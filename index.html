<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        body {
            margin: 0;

            /* remove whitespace at bottom of page */
            line-height: 0;
        }

        video {
            width: 100vw;
            height: 100vh;
            
            object-fit: cover;
            object-position: center;
        }
    </style>
  </head>
  <body>
    <video muted autoplay loop></video>
  </body>
  <script>

    // fan video isn't very interesting if the fan gets cropped out, 
    // so use another video if the browser isn't wide enough.

    const minimumAspectRatioForFanVideo = 1.1;
    const aspectRatioAtPageLoad = document.body.clientWidth / document.body.clientHeight;
    const chosenVideoFile = (aspectRatioAtPageLoad >= minimumAspectRatioForFanVideo) ? "fan.m4v" : "window.m4v";

    const video = document.querySelector("video");    
    video.src = chosenVideoFile;

  </script>
</html>
