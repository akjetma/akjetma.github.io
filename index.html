<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Jetmalani's Homepage Please Index This Google Thank You</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        body {
            margin: 0;

            /* remove whitespace at bottom of page */
            line-height: 0;

            cursor: pointer;
            background-color: black;
        }

        video {
            width: 100vw;
            height: 100vh;
            
            object-fit: cover;
            object-position: center;
        }
    </style>
  </head>
  <body>
    <video muted autoplay loop></video>
    <script>
      const videoFiles = [
        "video/leaves.m4v",
        "video/winter.m4v",
        "video/wall.m4v", 
        "video/rain.m4v",
        "video/water.m4v",
        "video/fan.m4v", 
        "video/ceiling.m4v",
        "video/ceiling2.m4v",
        // "video/window.m4v"
      ];
      
      let currentVideoIndex = Math.floor(Math.random() * videoFiles.length);

      const videoElement = document.querySelector("video");
      videoElement.src = videoFiles[currentVideoIndex++];
      videoElement.onclick = (e) => e.target.src = videoFiles[currentVideoIndex++ % videoFiles.length];
    </script>
  </body>
</html>
